<table mat-table [dataSource]="recordings$" class="sensor-table mat-elevation-z1">

  <ng-container matColumnDef="date">
    <th mat-header-cell *matHeaderCellDef>Date</th>
    <td mat-cell *matCellDef="let recording">{{recording.date | date:'dd/MM/yy HH:MM:ss'}}</td>
  </ng-container>

  <ng-container matColumnDef="assetName">
    <th mat-header-cell *matHeaderCellDef fxShow fxHide.lt-md>Asset ID</th>
    <td mat-cell *matCellDef="let recording" fxShow fxHide.lt-md>{{recording.assetName}}</td>
  </ng-container>

  <ng-container matColumnDef="downloadCsv">
    <th mat-header-cell *matHeaderCellDef>Download CSV</th>
    <td mat-cell *matCellDef="let recording">
      <a mat-stroked-button><mat-icon mat-list-icon>save</mat-icon></a>
    </td>
  </ng-container>

  <ng-container matColumnDef="delete">
    <th mat-header-cell *matHeaderCellDef>Delete</th>
    <td mat-cell *matCellDef="let recording">
      <a mat-stroked-button (click)="recordingService.deleteRecording(recording.id)"><mat-icon mat-list-icon>delete</mat-icon></a>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>
